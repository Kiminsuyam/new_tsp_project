plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://maven.egovframe.kr:8080/maven/')

        // allowInsecureProtocol = true
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc:2.5.4'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.5.4'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.5.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.4'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:2.5.4'
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.hibernate.validator:hibernate-validator:6.2.0.Final'
    implementation 'org.springframework.boot:spring-boot-starter-web-services:2.5.4'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.5.4'
    implementation 'org.springframework.data:spring-data-jpa:2.4.8'
    implementation 'com.querydsl:querydsl-jpa:4.4.0'
    implementation 'org.hibernate:hibernate-entitymanager:5.3.10.Final'
    implementation 'org.mapstruct:mapstruct:1.4.2.Final'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.5.4'
    implementation 'commons-fileupload:commons-fileupload:1.2.2'
    implementation 'commons-io:commons-io:1.4'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'io.swagger:swagger-annotations:1.5.21'
    implementation 'io.swagger:swagger-models:1.5.21'
    implementation 'org.springframework:spring-jdbc:5.3.9'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.1'
    implementation 'org.mybatis:mybatis:3.4.0'
    implementation 'org.mybatis:mybatis-spring:1.3.0'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.13'
    implementation 'org.slf4j:log4j-over-slf4j:1.7.13'
    implementation 'ch.qos.logback:logback-core:1.1.3'
    implementation 'ch.qos.logback:logback-classic:1.1.3'
    implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.11.2'
    implementation 'net.sf.json-lib:json-lib:2.4'
    implementation 'egovframework.rte:egovframework.rte.ptl.mvc:3.8.0'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.5.4'
    runtimeOnly 'mysql:mysql-connector-java:8.0.26'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.4'
    testImplementation 'io.projectreactor:reactor-test:3.4.9'
    testImplementation 'org.springframework.security:spring-security-test:5.5.2'
    providedCompile 'com.querydsl:querydsl-apt:4.4.0'
    providedCompile 'org.projectlombok:lombok:1.18.20'
}

group = 'com.tsp'
version = '0.0.1-SNAPSHOT'
description = 'new_tsp_project'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
